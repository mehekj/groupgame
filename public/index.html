<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Online Game</title>
    
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div id="container">
        <div id="join-screen">
            <h1>Welcome</h1>

            <input type="text" id="nickname" name="name" placeholder="Enter nickname" autocomplete="off" required />

            <h3>Create A Room</h3>
            <label for="room-size">Room Size</label>
            <select name="room-size" id="room-size">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br />
            <button id="new-game">Create</button>
    
            <h3>Join A Room</h3>
            <input type="text" id="room" name="room" placeholder="Enter room code" autocomplete="off" required />
            <button id="join-game">Join</button>
            <em><h4 id="login-warning"></h4></em>
        </div>
        <div id="play-screen">
            <div id="game">
            </div>
            <div id="chat-wrapper">
                <ul id="messages"></ul>
                <form id="message-form" action="">
                    <input autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="connect4.js"></script>
    <script src="main.js"></script>
</body>

</html>
