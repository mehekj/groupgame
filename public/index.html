<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    
    <title>Online Game</title>
    
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div id="wrapper">
        <div id="join-screen">
            <h1>Welcome</h1>

            <input type="text" id="nickname" name="name" placeholder="Enter nickname" autocomplete="off" required />

            <h3>Create A Room</h3>
            <button id="new-game">Create</button>
    
            <h3>Join A Room</h3>
            <input type="text" id="room" name="room" placeholder="Enter room code" autocomplete="off" required />
            <button id="join-game">Join</button>
            <em><h4 id="login-warning"></h4></em>
        </div>
        <div id="play-screen">
            <ul id="messages"></ul>
            <form id="message-form" action="">
                <input autocomplete="off" />
                <button>Send</button>
            </form>
        </div>
    </div>


    <script src="socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
